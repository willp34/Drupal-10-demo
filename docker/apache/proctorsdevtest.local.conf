<VirtualHost *:80>

    ServerName proctorsdevtest.local
    ServerAdmin webmaster@localhost

    DocumentRoot /var/www

    <Directory "/var/www">
        Options Indexes FollowSymLinks
        AllowOverride All
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/proctorsdevtest-error.log
    CustomLog ${APACHE_LOG_DIR}/proctorsdevtest-access.log combined

    # LogLevel debug

</VirtualHost>